name: auto create release note
on:
  push:
    branches:
      - master
  # 테스트용 pr type 추후에 제거 예정
  pull_request:
    types:
      - opened
      - synchronize
permissions:
  contents: read
jobs:
  create-release-note:
    permissions:
      contents: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}